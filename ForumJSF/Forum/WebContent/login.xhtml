<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<meta charset="utf8" />
	<title>Log In</title>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['image/coffe.png']}"/>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="cascuda.qs.css" />
</h:head>

<h:body>
	<header>
		<h:form style="width: 100%; padding-rigth: 0cm;">
			<nav class="navbar navbar-expand-lg navbar-light"
				style="background-color: #e3f2fd;">
				<div class="navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><h:commandButton class="nav-link"
								value="Home"
								style="text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;" /></li>
						<li class="nav-item"><h:commandButton class="nav-link"
								value="Quem Somos"
								style="text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;" /></li>

						<li class="nav-item"><h:commandButton class="nav-link"
								value="Feed-Back"
								style="text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;" /></li>
					</ul>
				</div>


				<div class="row">
					<div class="col-4" style="margin-top: 3px;">
						<h:commandButton
							actionListener="#{logInController.redirectLogin}"
							style="text-decoration: none; color: #04bcd1; text-shadow: 0px 0px 10px #04bcd1; font-size: 18px; text-decoration: none; color: #04bcd1; border-color: transparent; background-color: transparent;"
							value="Log in" />
					</div>
					<div class="col-4">
						<h:commandButton
						actionListener="#{logInController.redirectSignUp}"
							class="btn btn-outline-secondary" value="Sign Up" />
					</div>
				</div>
			</nav>
		</h:form>
	</header>

	<div class="border container shadow-lg p-4 mb-6 bg-white rounded-lg"
		style="width: 40%; margin-top: 2cm; padding-bottom: 2%; padding-top: 2%; padding-left: 5%;">
		<div style="width: 100%; margin-top: 2%;">
			<h:form>
				<div class="row-control">
					<div class="col">
						<h:outputText value="Email" />
						<h:inputText value="#{logInController.access.logIn}" id="itEmail" class="form-control" type="email"/>
					</div>
					<h:message for="itEmail" />

					<BR />
					<div class="col">
						<h:outputText value="Senha" />
						<h:inputSecret value="#{logInController.access.password}" class="form-control" type="password"
							 />
					</div>
				</div>

				<h:commandButton actionListener="#{logInController.start}"
					type="submit" style="margin-left: 84%; margin-top: 5%;"
					class="btn btn-secondary" value="Entrar" />
			</h:form>
		</div>
	</div>
	<BR /><BR /><BR />
	<div class="card text-center">
			<div class="card-footer text-muted">Desenvolvimento: Jhon Helder e Vinícius Santos         
				<br/>    
			   Forum Master - ©2019</div>
		</div>
</h:body>
</html>
